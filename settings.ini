[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = llama-wrapper
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = llama_wrapper
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Alexander Pozharskii
author_email = gaussmake@gmail.com
copyright = 2023 onwards, %(author)s
description = It's a wrapper for https://github.com/johnsmith0031/alpaca_lora_4bit which allows you to do all the monkeypatching of the library without writing a bunch of boilerplate.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = alex4321

### Optional ###
requirements = fastcore "alpaca_lora_4bit @ git+https://github.com/alex4321/alpaca_lora_4bit@winglian-setup_pip" flash-attn
